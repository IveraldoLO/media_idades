<meta charset = "UTF-8">

<script>

function pulaLinha() {
	document.write("<br><hr><br>")
}	

function mostra(chapisco){
	document.write("<big>" + (chapisco) + "</big>");
	pulaLinha();
}

var ano = 2022;

mostra("Eu nasci em :" + (ano - 25));
mostra("Adriano nasceu em : " +(ano - 26));
mostra("Fulano nasceu em : " + (ano - 32));

</script>
